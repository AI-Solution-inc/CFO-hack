<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab">
        <button class="tabToggle" data-tab="tab1">Отчет</button>
        <button class="tabToggle" data-tab="tab2">Генерация</button>
        <button class="tabToggle" data-tab="tab3">Редактирование</button>
      </div>

      <div class="tabcontent" id="tab1">
        <form method="post" enctype="multipart/form-data"> 
          {% csrf_token %}
          <input
            class="input"
            name="file"
            type="file"
            placeholder="Зона контента / приложение"
          />
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="tabcontent" id="tab2" style="display: none">
        <input type="file" id="fileInput" />
        <button id="replaceTextButton">Replace Text</button>
      </div>

      <div class="tabcontent" id="tab3" style="display: none">
        <button id="downloadPptx">Скачать презентацию</button>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.8.0/dist/pptxgen.bundle.min.js"></script>
  <script type="module" src="./../static/script.js"></script>
  <script type="module" src="./../static/pdf-template.js"></script>
</html>
